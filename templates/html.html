<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .safe {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔒 Password Breach Checker</h1>
        <form action="/" method="POST">
            <input type="password" name="password" placeholder="Enter your password" required>
            <br>
            <input type="submit" value="Check Password">
        </form>

        {% if result %}
            <p class="result {% if '⚠️' in result %}warning{% else %}safe{% endif %}">
                {{ result }}
            </p>
        {% endif %}
    </div>
</body>
</html>
